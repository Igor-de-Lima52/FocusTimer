<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>FocusTimer 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div id="app">
        <section id="clock">
            <div id="timer" class="flex">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>
            <div id="controls" class="flex">
                <button data-action="toggleRunning" class="ph ph-play-circle">
                    <span class="sr-only">Iniciar contador</span>
                </button>
                <button data-action="toggleRunning" class="ph ph-pause-circle">
                    <span class="sr-only">Pausar contador</span>
                </button>
                <button data-action="reset" class="ph ph-stop-circle secondary">
                    <span class="sr-only">Reiniciar contador</span>
                </button>
                <button id="btnAdd" data-action="add" class="ph ph-plus-circle secondary">
                    <span class="sr-only">Aumentar minutos</span>
                </button>
                <button id="btnDecrease" data-action="decrease" class="ph ph-minus-circle secondary">
                    <span class="sr-only">Diminur minutos</span>
                </button>
            </div>
        </section>
        <section id="sounds">
            <button id="forest" data-sound="forest" class="ph ph-tree">
                <span class="sr-only">Ativar som de floresta</span>
            </button>
            <button id="rain" data-sound="rain" class="ph ph-cloud-snow">
                <span class="sr-only">Ativar som de chuva</span>
            </button>
            <button id="cafe" data-sound="cafe" class="ph ph-storefront">
                <span class="sr-only">Ativar som de cafeteria</span>
            </button>
            <button id="bonfire" data-sound="bonfire" class="ph ph-flame">
                <span class="sr-only">Ativar som de fogueira</span>
            </button>
        </section>
    </div>
</body>
</html>
